<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Spinner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        .spinner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s ease-out;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 72deg, 
                orange 72deg 144deg, 
                yellow 144deg 216deg, 
                blue 216deg 288deg, 
                green 288deg 360deg
            );
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid black;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="spinner-container">
        <div class="arrow"></div>
        <div class="spinner" id="spinner">
            <div class="wheel"></div>
        </div>
    </div>
    
    <button onclick="spin()">Spin</button>

    <script>
        let currentRotation = 0;
        const colors = ["Red", "Orange", "Yellow", "Blue", "Green"];
        
        function spin() {
            let spinAmount = 360 + Math.floor(Math.random() * 360); // At least 1 full spin + random extra rotation
            currentRotation += spinAmount; // Ensures continuous clockwise motion
            document.getElementById("spinner").style.transform = `rotate(${currentRotation}deg)`;

            // Determine landed color after spin completes
            setTimeout(() => {
                let finalRotation = currentRotation % 360; // Normalize rotation to 0-359 degrees
                let index = Math.floor(finalRotation / 72); // Each color covers 72 degrees
                alert(`Landed on: ${colors[index]}`);
            }, 3000); // Wait for animation to finish before showing popup
        }
    </script>

</body>
</html>
