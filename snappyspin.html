<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Spinner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        .spinner {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); /* Faster & consistent speed */
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 72deg, 
                orange 72deg 144deg, 
                yellow 144deg 216deg, 
                blue 216deg 288deg, 
                green 288deg 360deg
            );
        }
        .arrow {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid red; /* Default color */
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear 2s forwards;
        }
        @keyframes fall {
            0% { transform: translateY(0px) scale(1); opacity: 1; }
            100% { transform: translateY(300px) scale(0.5); opacity: 0; }
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="spinner-container">
        <div class="arrow" id="arrow"></div>
        <div class="spinner" id="spinner">
            <div class="wheel"></div>
        </div>
    </div>
    
    <button onclick="spin()">Spin</button>

    <script>
        let currentRotation = 0;
        const colors = ["Red", "Orange", "Yellow", "Blue", "Green"];
        const stopPositions = [0, 72, 144, 216, 288]; // Fixed angles for each color

        function spin() {
            let randomIndex = Math.floor(Math.random() * stopPositions.length);
            let targetRotation = stopPositions[randomIndex] + 1440; // Ensures full spins before landing

            currentRotation = targetRotation; // Set precise landing point
            document.getElementById("spinner").style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                let landedColor = colors[randomIndex];

                // Change arrow color
                document.getElementById("arrow").style.borderBottomColor = landedColor.toLowerCase();

                // Launch confetti
                launchConfetti(landedColor.toLowerCase());
            }, 1500); // Matches the new faster spin time
        }

        function launchConfetti(color) {
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.backgroundColor = color;
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.top = "-10px";
                confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => { confetti.remove(); }, 2000);
            }
        }
    </script>

</body>
</html>
